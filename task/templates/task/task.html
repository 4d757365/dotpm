{% extends 'core/base.html' %}

{% block content %}
    <div class="p-4 border rounded-xl">
        <h1 class="mb-6 text-3xl">{{ task.name }}</h1>

        <p><strong class="font-bold">Status: </strong>{% if task.is_done %} Completed {% else %} In Progress {% endif %} </p>
        {% if task.description %}
            <p class="mb-6 mt-2">{{ task.description }}</p>
        {% endif %}
        {% if not task.is_done %}
        <a href="{% url 'task:completed' task.project_id task.todolist_id task.id%}" class="py-4 px-8 bg-emerald-600 text-white inline-block rounded-full hover:opacity-80 transition">Mark Complete</a>
        {% endif %}
        <a href="{% url 'task:edit' task.project_id task.todolist_id task.id%}" class="py-4 px-8 bg-sky-600 text-white inline-block rounded-full hover:opacity-80 transition">Edit</a>
        <a href="{% url 'task:delete' task.project_id task.todolist_id task.id%}" class="py-4 px-8 bg-red-600 text-white inline-block rounded-full hover:opacity-80 transition">Delete</a>

    </div>    
{% endblock %}
