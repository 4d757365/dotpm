{% extends 'core/base.html' %}

{% block content %}
    <div class="p-4">
        <h1 class="mb-6 text-3xl font-semibold">Edit note</h1>

        <form class="mt-6 space-y-4" method="post" action=".">
            {% csrf_token %}

            <div>
                <label>Name</label><br>
                <input value="{{ note.name }}" name="name" type="text" class="w-full py-6 px-6 bg-slate-400 rounded-lg text-white outline-none">
            </div>

            <div>
                <label>Body</label><br>
                <textarea name="body" class="w-full py-6 px-6 bg-slate-400 rounded-lg text-white outline-none" rows="10">{{ note.body }}</textarea>
            </div>

            <div>
                <button class="mt-2 py-4 px-8 bg-sky-600 text-white rounded-full font-bold hover:opacity-80 transition">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
