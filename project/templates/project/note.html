{% extends 'core/base.html' %} {% block content %}
<div class="p-4 border rounded-xl">
  <h1 class="mb-6 text-3xl">{{ note.name }}</h1>

  <a
    href="{% url 'project:edit_note' project.id note.id %}"
    class="py-4 px-8 bg-sky-600 text-white inline-block rounded-full font-bold hover:opacity-80 transition"
    >Edit</a
  >
  <a
    href="{% url 'project:delete_note' project.id note.id %}"
    class="py-4 px-8 bg-red-600 text-white inline-block rounded-full font-bold hover:opacity-80 transition"
    >Delete</a
  >

  <p class="mb-6 mt-6">{{ note.body }}</p>
</div>
{% endblock %}
