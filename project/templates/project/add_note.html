{% extends "core/base.html" %}

{% block content %}
    <h1 class="text-3xl mb-6 font-semibold">Add Note</h1>
    <hr>
    <form action="." class="mt-6 space-y-4" method="post">
        {% csrf_token %}
        <div>
            <label class="font-medium text-base">Name</label> <br/>
            <input type="name" name="name" id="" class="w-full py-6 px-6 bg-slate-400 rounded-lg text-white outline-none">
        </div>
        <div>
            <label class="font-medium text-base">Body</label> <br/>
            <textarea type="text" name="body" id="" class="w-full py-6 px-6 bg-slate-400 rounded-lg text-white outline-none" rows='10'></textarea>
        </div>
    
        <div>
            <button class="py-4 px-8 bg-sky-600 text-white rounded-full font-bold hover:opacity-80 transition">Add</button>
        </div>
    </form>
{% endblock content %}
